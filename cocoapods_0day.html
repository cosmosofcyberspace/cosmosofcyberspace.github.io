<h1>   Account Takeover - COCOAPODS</h1>

<h2>Vulnerability Details:</h2>
<h3>Broken email verification at "X-Forwarded-Host" header leads to Account takeover on cocoapods which is a dependency manager for Swift and Objective-C Cocoa projects.</h3>
